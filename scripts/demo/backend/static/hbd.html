<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Salv!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1;
            max-width: 500px;
            width: 90%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        h2 {
            color: #FF69B4;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        #playButton {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #FF69B4;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #playButton:hover {
            background-color: #FF1493;
            transform: scale(1.1);
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        input[type="range"] {
            width: 50%;
            margin-top: 10px;
        }
        #currentTime, #totalTime, #songName, #metaSettings {
            margin-top: 10px;
        }
        #songName {
            display: block;
        }
        #listenerCount {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .birthday-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            animation: popIn 0.5s ease-out;
            display: none;
            z-index: 1000;
        }
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        #balloon-container {
            height: 100vh;
            padding: 1em;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .balloon {
            height: 125px;
            width: 105px;
            border-radius: 75% 75% 70% 70%;
            position: absolute;
            bottom: -100px;
        }
        .balloon:before {
            content: "";
            height: 75px;
            width: 1px;
            padding: 1px;
            background-color: #FDFD96;
            display: block;
            position: absolute;
            top: 125px;
            left: 0;
            right: 0;
            margin: auto;
        }
        .balloon:after {
            content: "‚ñ≤";
            text-align: center;
            display: block;
            position: absolute;
            color: inherit;
            top: 120px;
            left: 0;
            right: 0;
            margin: auto;
        }
        @keyframes float {
            from {transform: translateY(100vh);
            opacity: 1;}
            to {transform: translateY(-300vh);
            opacity: 0;}
        }
    </style>
</head>
<body onload="playAudio()">
    <div id="balloon-container"></div>
    
    <div class="container">
        <h2>Happy Birthday, Salv!</h2>
        <p>May your day be filled with joy, laughter, and unforgettable moments!</p>
        <button id="playButton" onclick="playAudio()">üéµ Play Birthday Song üéµ</button>
        <audio id="audioPlayer" src="static/singles/Salv.mp3"></audio>
    </div>

    <div id="birthdayPopup" class="birthday-popup">
        <h2>Happy Birthday!</h2>
        <p>Wishing you a fantastic day filled with joy and laughter!</p>
        <button onclick="closeBirthdayPopup()">Close</button>
    </div>

    <script>
        const GENRE = 'salv';

        function playAudio() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                document.getElementById('playButton').textContent = 'üéµ Pause üéµ';
                showBirthdayPopup(); // Trigger confetti when song starts
            } else {
                audioPlayer.pause();
                document.getElementById('playButton').textContent = 'üéµ Play Birthday Song üéµ';
            }
        }

        function showBirthdayPopup() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        setInterval(showBirthdayPopup, 2000);

        function closeBirthdayPopup() {
            document.getElementById('birthdayPopup').style.display = 'none';
        }

        function random(num) {
            return Math.floor(Math.random() * num);
        }

        function getRandomStyles() {
            var r = random(255);
            var g = random(255);
            var b = random(255);
            var dur = random(5) + 5;
            var left = random(100);
            return `
            background-color: rgba(${r},${g},${b},0.7);
            color: rgba(${r},${g},${b},0.7); 
            box-shadow: inset -7px -3px 10px rgba(${r - 10},${g - 10},${b - 10},0.7);
            left: ${left}%;
            animation: float ${dur}s ease-in infinite
            `;
        }

        function createBalloons(num) {
            const balloonContainer = document.getElementById("balloon-container");
            for (var i = num; i > 0; i--) {
                var balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.cssText = getRandomStyles();
                balloonContainer.append(balloon);
            }
        }

        function addBalloons() {
            createBalloons(1);
            setTimeout(addBalloons, random(600) + 100);
        }

        window.addEventListener("load", () => {
            createBalloons(15);
            setTimeout(addBalloons, 1000);
        });
    </script>
    <footer style="position: fixed; bottom: 0; width: 100%; background-color: #333; color: white; text-align: center; padding: 10px; z-index: 2;">Powered with Artificial Intelligence ü§ñ and ‚ù§Ô∏è</footer>
</body>
</html>
