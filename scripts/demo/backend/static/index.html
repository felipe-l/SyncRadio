<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Radio Stations</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5em; /* Changed font size from 2em to 2.5em */
            margin-bottom: 20px;
        }
        .radio-list {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .radio-item {
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            padding: 10px;
            margin: 10px;
            border: 2px solid #cfcfcf;
        }
        .radio-item:hover {
            transform: scale(1.05);
        }
        .radio-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .radio-item h2 {
            margin: 10px 0;
            font-size: 1.5em; /* Changed font size from default to 1.5em */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI Radio Stations</h1>
        <div class="radio-list">
            <div class="radio-item" onclick="window.location.href='/house'">

            </div>

                <span style="font-size: 2.5em;">üé∂</span>
                <h2>Techno Radio</h2>
            </div>
            <div class="radio-item" onclick="window.location.href='/ava'">
                <span style="font-size: 2.5em;">üêï</span>
                <h2>AVA Radio</h2>
            </div>
        </div>
    </div>

</body>
</html>
