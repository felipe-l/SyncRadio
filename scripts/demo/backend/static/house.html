<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI LIVE Radio - HOUSE</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        input[type="range"] {
            width: 50%;
            margin-top: 10px;
        }
        #currentTime, #totalTime, #songName, #metaSettings {
            margin-top: 10px;
        }
        #songName {
            display: block;
        }
        
        #listenerCount {
            display: flex;
            align-items: center;
            justify-content: center; /* Center horizontally */
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h1>AI Live Radio üìª</h1> -->
        <h1>AI House Radio üìª</h1>
        <button id="playButton">Play</button>
        <audio id="audioPlayer"></audio>
        <div id="metaSettings">
            <span id="songName"></span> <!-- Display for song name -->
            <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
        </div>
        <label for="volumeControl">üîä</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" oninput="audioPlayer.volume = this.value;">
        <div id="listenerCount">
            Listeners: <span id="listenerCountValue">0</span>
            <span class="live-dot"></span>
        </div>
    </div>
    <script>
        const GENRE = 'house';
    </script>
    <script src="/static/script.js"></script>
    <footer style="position: fixed; bottom: 0; width: 100%; background-color: #333; color: white; text-align: center; padding: 10px;">Powered with Artificial Intelligence ü§ñ and ‚ù§Ô∏è</footer>
</body>
</html>
